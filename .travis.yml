language: node_js
node_js:
  - '10'

branches:
  - master
  - gh-pages

addons:
  chrome: stable

before script:
  - npm install -g @angular/cli
  - npm install -g angular-cli-ghpages

script:
  - echo $GITHUB_SHA
  - echo $TRAVIS_COMMIT
  - echo TRAVIS_COMMIT
  - ng lint
  - ng test --watch=false
  - ng build --prod --base-href="https://mkortmann.github.io/Crypto-Tracker/"
  - sed -i 's/%%VERSION%%/$GITHUB_SHA/' ./dist/crypto-tracker
  - ngh --dir dist/crypto-tracker --no-silent
