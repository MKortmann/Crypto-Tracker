<h1>Total News: {{ (RssData?.rss.channel)[0].item.length }}</h1>

<div>
  <h2>Daily Bitcoin News</h2>
  <li *ngFor="let item of (RssData?.rss.channel)[0].item">
    <a href="{{ item.link[0] }}">
      <p>{{ item.pubDate[0] }}</p>
      {{ item.title[0] }}
    </a>

    <!-- {{ item.description[0] }} -->
  </li>
</div>

<rssapp-wall id="0MfvLmmxccZjmWwn"></rssapp-wall>
<script
  src="https://widget.rss.app/v1/wall.js"
  type="text/javascript"
  async
></script>
