<p-sidebar
  [(visible)]="visibleSidebar"
  [style]="{ width: '20em', overflow: 'auto' }"
  [baseZIndex]="10000"
>
  <div class="sideNav">
    <h2>News</h2>
    <p
      class="paragraphSideBar"
      *ngFor="let item of feedsUrl"
      (click)="loadNews($event)"
    >
      <img src="assets/imgs/feeds/{{ item.symbol }}" alt="{{ item.symbol }}" />
      {{ item.name }}
    </p>
  </div>
</p-sidebar>

<button
  pButton
  type="button"
  (click)="visibleSidebar = true"
  icon="pi pi-arrow-right"
></button>

<h2>News from {{ this.feedData.feed.title }}</h2>
<h1>Total News: {{ this.feedData.items.length }}</h1>

<div class="p-grid" *ngFor="let item of this.feedData.items">
  <div class="p-col-12">
    <p>
      {{ item.pubDate }} -
      <span style="font-weight: bolder;">
        {{ item.title }}
      </span>
    </p>

    <p>Description: {{ item.description }}</p>
    <p>
      <a href="{{ item.link }}">{{ item.content }}</a>
    </p>
    <!-- <p>{{ item.link }}</p> -->
    <p>
      {{ item.thumbnail }}
    </p>
    <p>Author: {{ item.author }}</p>
  </div>
