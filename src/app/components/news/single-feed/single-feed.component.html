<h2 id="B{{ channel.id }}">
  <img
    src="assets/imgs/feeds/{{ channel.symbol }}.png"
    alt="{{ channel.symbol }}"
  />
  {{ channel.name || channel.feed.title }}
  <i
    class="pi pi-bookmark"
    style="font-size: 2rem; cursor: pointer;"
    [class.changeBookmark]="channel.bookmark"
    (click)="sendTriggerToParent($event)"
  ></i>
</h2>

<div class="p-grid">
  <div class="p-col p-align-stretch" *ngFor="let item of channel.items">
    <p-card [style]="{ 'min-height': '200px', 'min-width': '150px' }">
      <li>
        {{ item.pubDate | date: 'dd/MM' }} -
        {{ item.pubDate | date: 'hh:mm' }}
        <i class="pi pi-bookmark" style="cursor: pointer;"></i>

        <span style="font-weight: bolder;">
          <a href="{{ item.link }}"> {{ item.title }}</a>
        </span>
      </li>
    </p-card>
    <p>Author: {{ item.author }}</p>
  </div>
</div>
