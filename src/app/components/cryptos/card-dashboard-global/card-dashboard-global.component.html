<p-carousel
  class="hideInBigScreens"
  [value]="dataCard"
  [style]="{ 'max-height': '120px' }"
  [autoplayInterval]="3000"
>
  <ng-template let-item pTemplate="item">
    <p-card [style]="{ 'max-height': '80px' }">
      <ng-container *ngIf="!item.value_usd">
        <span style="font-weight: bold;"> {{ item.name }}: </span>
        {{ item.value }}
      </ng-container>

      <ng-container *ngIf="item.value_usd">
        <span class="smallFont">
          <span style="font-weight: bold;"> {{ item.name }}: </span>
          $ {{ item.value | formatCurrency }}, €
          {{ item.value_eur | formatCurrency }}
        </span>
      </ng-container>
    </p-card>
    <!-- </ng-template> -->
  </ng-template>
</p-carousel>

<div class="p-grid hideBelow1500">
  <div class="p-col-12 p-xl-2" *ngFor="let item of dataCard | slice: 0:4">
    <p-card>
      <span>
        <span style="font-weight: bold;"> {{ item.name }}: </span>
        {{ item.value }}
      </span>
    </p-card>
  </div>

  <div class="p-col-12 p-xl-2" *ngFor="let item of dataCard | slice: 4:6">
    <p-card>
      <span>
        <span style="font-weight: bold;"> {{ item.name }}: </span>
        $ {{ item.value | formatCurrency }}, €
        {{ item.value_eur | formatCurrency }}
      </span>
    </p-card>
  </div>
</div>
