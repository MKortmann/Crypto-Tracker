<div class="containerCalendar">
  <div *ngIf="expandGraph" (click)="expand()" class="buttonStyleDiv">
    <img src="assets/imgs/icons/shrinkgreen.svg" />
  </div>
  <div *ngIf="!expandGraph" (click)="expand()" class="buttonStyleDiv">
    <img src="assets/imgs/icons/expandgreen.svg" />
  </div>

  <p-calendar
    *ngIf="!showInSmallScreens"
    ngDefaultControl
    #idToClose
    [(ngModel)]="selectedDateRange"
    dateFormat="dd.mm.yy"
    selectionMode="range"
    [readonlyInput]="true"
    [numberOfMonths]="1"
    [showIcon]="true"
    [placeholder]="placeholder"
    [style]="{ width: '100%', 'min-width': '100%' }"
    [maxDate]="todayDate"
    hideOnDateTimeSelect="true"
    (onSelect)="closeCalendarDialog($event)"
  ></p-calendar>
  <p-calendar
    *ngIf="showInSmallScreens"
    [touchUI]="true"
    ngDefaultControl
    #idToClose
    [(ngModel)]="selectedDateRange"
    dateFormat="dd.mm.yy"
    selectionMode="range"
    [readonlyInput]="true"
    [numberOfMonths]="1"
    [showIcon]="true"
    [placeholder]="placeholder"
    [style]="{ width: '100%', 'min-width': '100%' }"
    [maxDate]="todayDate"
    hideOnDateTimeSelect="true"
    (onSelect)="closeCalendarDialog($event)"
  ></p-calendar>

</div>
