<app-card-dashboard-global></app-card-dashboard-global>
<app-card-dashboard [symbol]="symbol"></app-card-dashboard>
<!-- <app-graphic-dashboard-financial></app-graphic-dashboard-financial> -->
<app-graphic-dashboard-coin
  [zoomGraph]="zoomGraph"
  [selectRate]="selectRate"
  [selectedExchange]="selectedExchange"
  *ngIf="visible; else elseBlock"
></app-graphic-dashboard-coin>
<ng-template #elseBlock>
  <app-graphic-dashboard-tickers
    [zoomGraph]="zoomGraph"
    [selectRate]="selectRate"
    [selectedExchange]="selectedExchange"
  ></app-graphic-dashboard-tickers>
</ng-template>

  <button pButton icon="pi pi-chart-line" class="p-button-outlined p-button-secondary button-chart-options" (click)="op.toggle($event)"></button>


<p-overlayPanel #op >
  <ng-template pTemplate>
      <p-dropdown
      ngDefaultControl
      [options]="exchanges"
      (onChange)="selection($event, dd)"
      [(ngModel)]="selectRate"
      name="selectRate"
      #dd
    ></p-dropdown>
    <button
      pButton
      type="button"
      label="{{ label }}"
      class="p-button-secondary p-button-outlined p-button-sm"
      (click)="switchGraphs()"
    ></button>

    <button
      pButton
      type="button"
      label="Zoom&Pan"
      icon="pi pi-search"
      class="p-button-secondary p-button-outlined p-button-sm"
      (click)="toggleZoomGraph()"
    ></button>
  </ng-template>
</p-overlayPanel>


<app-table [symbol]="symbol"></app-table>
