<app-cards-global-data></app-cards-global-data>

<!-- <app-cards-cryptos></app-cards-cryptos> -->

<p-tabView (onChange)="handleChange($event)">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <img src="assets/imgs/icons/cryptos.svg" alt="bitcoin.svg" />
      <span> Cryptos </span>
    </ng-template>
    <ng-template pTemplate="content">
      <app-table-cryptos
        [symbol]="symbol"
        [atWatchList]="false"
        [listWatchCryptos]="listWatchCryptos"
        (clickedWatchListStart)="setWatchListStar($event)"
      ></app-table-cryptos>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <i class="pi pi-star-o"></i>
      <span>Watchlist</span>
    </ng-template>
    <ng-template pTemplate="content">
      <app-table-cryptos
        [symbol]="symbol"
        [atWatchList]="true"
        [listWatchCryptos]="listWatchCryptos"
        (clickedWatchListStart)="setWatchListStar($event)"
      ></app-table-cryptos>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <i class="pi pi-chart-line"></i>
      <span class="hideBelow1500">Full Year</span>
      <span class="hideInBigScreens">1y</span>
    </ng-template>

    <ng-template pTemplate="content">
      <div *ngIf="activeTab === 2">
        <p-dropdown
          ngDefaultControl
          [options]="exchanges"
          (onChange)="selection($event, dd)"
          [(ngModel)]="selectRate"
          name="selectRate"
          #dd
        ></p-dropdown>

        <p-dropdown
          ngDefaultControl
          [options]="coins"
          (onChange)="selectCoin($event, dd)"
          optionLabel="name"
          [(ngModel)]="selectedCoin"
          name="selectCoin"
          #dd
        ></p-dropdown>

        <app-graphic-full-year
          [zoomGraph]="zoomGraph"
          [selectRate]="selectRate"
          [selectedExchange]="selectedExchange"
        ></app-graphic-full-year>
      </div>
    </ng-template>
  </p-tabPanel>

  <p-tabPanel>
    <ng-template pTemplate="header">
      <i class="pi pi-chart-line">&nbsp;</i>
      <span class="hideBelow1500">24 hours</span>
      <span class="hideInBigScreens">24h</span>
    </ng-template>

    <ng-template pTemplate="content">
      <div *ngIf="activeTab === 3">
        <p-dropdown
          ngDefaultControl
          [options]="exchanges"
          (onChange)="selection($event, dd)"
          [(ngModel)]="selectRate"
          name="selectRate"
          #dd
        ></p-dropdown>

        <p-dropdown
          ngDefaultControl
          [options]="coins"
          (onChange)="selectCoin($event, dd)"
          optionLabel="name"
          [(ngModel)]="selectedCoin"
          name="selectCoin"
          #dd
        ></p-dropdown>

        <app-graphic-24-hours
          [zoomGraph]="zoomGraph"
          [selectRate]="selectRate"
          [selectedExchange]="selectedExchange"
        ></app-graphic-24-hours>
      </div>
    </ng-template>
  </p-tabPanel>
</p-tabView>
