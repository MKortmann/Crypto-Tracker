<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <span *ngIf="auth.user$ | async as user">
    {{ user.name }}
  </span>
  <a (click)="auth.logout({ returnTo: env })"> Log out </a>
</ng-container>

<ng-template #loggedOut>
  <a (click)="auth.loginWithRedirect()">Log in</a>
</ng-template>
