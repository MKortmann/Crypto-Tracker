<div class="p-grid p-align-center">
  <div class="p-col-fixed" style="width: 400px;">
    <!-- <p-chart type="bar" [data]="dataBar"></p-chart> -->
    <p-card
      header="{{ 'TRANSLATE.HOME.GRAPHIC_CARD.CRYPTO_DOMINANCE' | translate }}"
      style="padding: 0; margin: 0;"
    >
      <p-chart
        type="doughnut"
        [data]="dataDoughnut"
        style="padding: 0; margin: 0;"
      ></p-chart>
    </p-card>
  </div>

  <div class="p-col" *ngFor="let item of dataCard">
    <p-card>
      <p-header>
        {{ item.name }}
      </p-header>

      <div>
        <span *ngIf="item.value_usd !== undefined">$</span
        >{{ item.value | formatCurrency }}
      </div>

      <div *ngIf="item.value_eur !== undefined">
        <span>â‚¬</span> {{ item.value_eur | formatCurrency }}
      </div>

      <!-- <p-footer>
        Footer content here
      </p-footer> -->
    </p-card>
  </div>

  <!-- <div class="p-col-3">
     <p-chart type="polarArea" [data]="dataPolar"></p-chart> -->

</div>

</div>
