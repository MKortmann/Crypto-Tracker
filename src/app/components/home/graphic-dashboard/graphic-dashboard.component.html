<div class="p-grid">
  <div class="p-col-12 p-xl-4">
    <!-- <p-card
      header="{{ 'TRANSLATE.HOME.GRAPHIC_CARD.CRYPTO_DOMINANCE' | translate }}"
    > -->
    <h2>{{ 'TRANSLATE.HOME.GRAPHIC_CARD.CRYPTO_DOMINANCE' | translate }}</h2>
    <p-chart type="doughnut" [data]="dataDoughnut"></p-chart>
    <!-- </p-card> -->
  </div>

  <div class="p-col-12 p-md-6 p-xl-2" *ngFor="let item of dataCard">
    <p-card>
      <p-header>
        {{ item.name }}
      </p-header>

      <div>
        <span *ngIf="item.value_usd !== undefined">$</span
        >{{ item.value | formatCurrency }}
      </div>

      <div *ngIf="item.value_eur !== undefined">
        <span>â‚¬</span> {{ item.value_eur | formatCurrency }}
      </div>
    </p-card>
  </div>
</div>
